disclaimer.paragraph1=La/L'utente OLAT prende atto che pu\u00F2 utilizzare OLAT unicamente a scopi didattici o di studio. La/L'utente non potr\u00E0 contravvenire alle leggi e ordinanze svizzere e neppure violare i buoni costumi e i diritti di terzi (diritti al nome, diritti d\u2019autore, diritti sulla protezione dei dati ecc.). In particolar modo, la/l\u2019utente OLAT si impegna a non rappresentare in OLAT o salvare sul server OLAT contenuti di carattere pornografico, violento, illegale, razzista, discriminanti per qualsiasi motivo o inneggianti alla violenza. Si impegna inoltre a non incitare ad atti criminosi e a non fornire indicazioni o istruzioni riguardanti tali atti.
disclaimer.paragraph2=L\u2019Universit\u00E0 di Zurigo si riserva il diritto, in caso di abuso del server OLAT o di trasgressione alle regole di utilizzo, di bloccare l\u2019accesso a OLAT e di cancellare tutti i dati della/del relativa/o utente. Si riserva inoltre il diritto di avviare delle inchieste giudiziarie penali o civili.
