error.password.characters=Das Passwort muss mindestens 8 Zeichen lang sein. Zudem muss es vier der folgenden Zeichentypen enthalten: Gross- und Kleinbuchstaben, Zahlen, Sonderzeichen. Ein neues Passwort darf keine Ähnlichkeit mit dem bestehenden Passwort aufweisen (darf keine Zeichenfolge von mindestens drei Zeichen enthalten, welche im bisherigen Passwort vorkommt). Das Passwort muss sich vom Benutzernamen unterscheiden.
